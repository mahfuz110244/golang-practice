<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Certificate of Completion</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url('https://bohubrihi.com/wp-content/uploads/2022/05/Bohubrihi-Online-Courses-2.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
			padding: 20px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		.header {
			text-align: center;
			margin-bottom: 30px;
		}
		.header img {
			width: 200px;
			margin-bottom: 10px;
		}
		.title {
			text-align: center;
			font-size: 36px;
			margin-bottom: 30px;
		}
		.subtitle {
			text-align: center;
			font-size: 24px;
			margin-bottom: 20px;
		}
		.details {
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 30px;
		}
		.signature {
			margin-top: 50px;
			text-align: center;
			font-size: 20px;
			font-weight: bold;
		}
		.signature img {
			width: 150px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="https://bohubrihi.com/wp-content/uploads/2022/05/Bohubrihi-Online-Courses-2.png" alt="Logo">
			<h1>Certificate of Completion</h1>
		</div>
		<div class="title">Certificate Title Goes Here</div>
		<div class="subtitle">Awarded to</div>
		<div class="details">
			<p><strong>Name:</strong> John Doe</p>
			<p><strong>Course:</strong> Introduction to HTML</p>
			<p><strong>Date:</strong> April 2, 2023</p>
			<p><strong>Duration:</strong> 10 hours</p>
			<p><strong>Instructor:</strong> Jane Smith</p>
			<p><strong>Platform:</strong> Udemy</p>
		</div>
		<div class="signature">
			<img src="https://res.cloudinary.com/cross-border-education-technologies-pte-ltd/image/upload/v1667813246/snd2h02txxmywme0oalx.png">
			<p>Signed by Jane Smith</p>
		</div>
	</div>
</body>
</html>
